<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="calc-display">
            <p class="calc-text">5,000</p>
        </div>

        <div class="buttons-container">
            <div class="button-rows">
                <div class="button">AC</div>
                <div class="button">(</div>
                <div class="button">)</div>
                <div class="material-symbols-outlined button backspace">backspace</div>
            </div>
            <div class="button-rows">
                <div class="button">1/x</div>
                <div class="button">x<sup>y</sup></div>
                <div class="button">&#8730;</div>
                <div class="operator button">&#247;</div>
            </div>
            <div class="button-rows">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="operator button">x</div>
            </div>
            <div class="button-rows">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="operator button">-</div>
            </div>
            <div class="button-rows">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="operator button">+</div>
            </div>
            <div class="button-rows">
                <div class="button number corner">+/-</div>
                <div class="button number">0</div>
                <div class="button number">.</div>
                <div class="enter button">=</div>
            </div>
        </div>
    </div>

    <footer class="calc-footer">
        <p>Designed & developed by <a href="">Kwadwo Firempong-Boakye</a>  | &copy; The Odin Project Foundations Course  |  2022</p>
    </footer>
    
</body>
</html>
